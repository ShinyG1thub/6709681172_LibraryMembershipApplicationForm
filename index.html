<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body class="body">
    <form class="form">
        <fieldset class="box">
            <legend class="head">Library Membership Application Form</legend><br>

            <label for="nameTH" class="Th1">ชื่อ-นามสกุล * :</label>
            <input type="text" id="nameTH" name="nameTH" class="Th2" required maxlength="40"><br><br>

            <label for="nameEN" class="En1">Name-Lastname * :</label>
            <input type="text" id="nameEN" name="nameEN" class="En2" required maxlength="40"><br><br>

            <label for="gender" class="En1">Gender *</label><br><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="En2">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="En2">Female</label><br>
            <input type="radio" id="lgbtq" name="gender" value="lgbtq">
            <label for="lgbtq" class="En2">LGBTQIA+</label><br><br>

            <label for="STD" class="En1">Student ID * :</label>
            <input type="text" id="STD" name="STD" class="En2" required maxlength="10"><br><br>

            <label for="FCT" class="Th1">คณะที่ศึกษา : </label>
            <select id="FCT" name="FCT" class="Th2">
                <option value="law">นิติศาสตร์</option>
                <option value="ACC">พาณิชศาสตร์และการบัญชี</option>
                <option value="Polsci">รัฐศาสตร์</option>
                <option value="econ">เศรษฐศาสตร์</option>
                <option value="socadmin">สังคมสงเคราะห์ศาสตร์</option>
                <option value="JC">วารสารศาสตร์และสื่อสารมวลชน</option>
                <option value="socanth">สังคมวิทยาและมานุษยวิทยา</option>
                <option value="psds">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ้งภากรณ์</option>
                <option value="citu">วิทยาลัยนวัตกรรม</option>
                <option value="ci">วิทยาลัยสหวิทยาการ</option>
                <option value="pbic">วิทยาลัยนานาชาติ ปรีดี พนมยงค์</option>
                <option value="lsed">วิทยาการเรียนรู้และศึกษาศาสตร์</option>
                <option value="sgs">วิทยาลัยโลกคดีศึกษา</option>
                <option value="arts">ศิลปศาสตร์</option>
                <option value="fineart">ศิลปกรรมศาสตร์</option>
                <option value="sci">วิทยาศาสตร์และเทคโนโลยี</option>
                <option value="tds">สถาปัตยกรรมศาสตร์และการผังเมือง</option>
                <option value="engr">วิศวกรรมศาสตร์</option>
                <option value="siit">วิทยาลัยเทคโนโลยีนานาชาติสิรินธร</option>
                <option value="med">แพทยศาสตร์</option>
                <option value="dentistry">ทันตแพทยศาสตร์</option>
                <option value="allied">สหเวชศาสตร์</option>
                <option value="nurse">พยาบาลศาสตร์</option>
                <option value="fph">สาธารณสุขศาสตร์</option>
                <option value="pharm">เภสัชศาสตร์</option>
                <option value="cicm">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
              </select><br><br>

            <label for="email" class="En1">E-mail *:</label>
            <input type="email" id="email" name="email" class="En2" required><br><br>

            <label for="birthday" class="En1">Birthday *: </label>
            <input type="date" id="birthday" name="birthday" class="En2" required><br><br>

            <label for="book" class="En1">Book Genres :</label><br><br>
            <div class="En2">
                <input type="checkbox" id="book1" name="book1" value="Fiction">
                <label for="book1"> Fiction<span class="tab"></span></label>
                <input type="checkbox" id="book2" name="book2" value="Mystery">
                <label for="book2">Mystery<span class="tab2"></span></label>
                <input type="checkbox" id="book3" name="book3" value="Narrative">
                <label for="book3">Narrative<span class="tab2"></span></label><br>
                <input type="checkbox" id="book4" name="book4" value="Novel">
                <label for="book4"> Novel <span class="tab"></span></label>
                <input type="checkbox" id="book5" name="book5" value="Thriller">
                <label for="book5">Thriller<span class="tab"></span></label>
                <input type="checkbox" id="book6" name="book6" value="Others">
                <label for="book6">Others<span class="tab"></span></label>
            </div><br><br>

            <label for="favbook" class="En1">Your Favourite book :</label>
            <input type="text" id="favbook" name="favbook" class="En2"maxlength="40"><br><br>



            <label for="data" class="Th1"> ความต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่*</label><br><br>

            <input type="radio" id="yes" name="data" value="yes">
            <label for="yes" class="En2">Yes</label><br>
            <input type="radio" id="no" name="data" value="no">
            <label for="no" class="En2">No</label><br><br>

            <label for="rate" class="En1">Rate Our Library /5</label><br><br>

            <input type="radio" id="1p" name="rate" value="1p">
            <label for="1p" class="En2">⭐<span class="tab"></span></label>
            <input type="radio" id="2p" name="rate" value="2p">
            <label for="2p" class="En2">⭐⭐<span class="tab"></span></label>
            <input type="radio" id="3p" name="rate" value="3p">
            <label for="3p" class="En2">⭐⭐⭐<span class="tab"></span></label>
            <input type="radio" id="4p" name="rate" value="4p">
            <label for="4p" class="En2">⭐⭐⭐⭐<span class="tab"></span></label>
            <input type="radio" id="5p" name="rate" value="5p">
            <label for="5p" class="En2">⭐⭐⭐⭐⭐<span class="tab"></span></label><br><br><br>

            <input type="submit" value="Submit" class="Submit">
            



            
    </form>
</body>
</html>
