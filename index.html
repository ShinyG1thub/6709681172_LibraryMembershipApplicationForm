<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body class="body">
    <form class="form">
        <fieldset class="box">
            <legend class="head">Library Membership Application Form</legend><br>

            <label for="nameTH" class="Th1">ชื่อ-นามสกุล * :</label>
            <input type="text" id="nameTH" name="nameTH" class="Th2" required maxlength="40"><br><br>

            <label for="nameEN" class="En1">Name-Lastname * :</label>
            <input type="text" id="nameEN" name="nameEN" class="En2" required maxlength="40"><br><br>

            <label for="gender" class="En1">Gender *</label><br><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="En2">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="En2">Female</label><br>

            <input type="radio" id="lgbtq" name="gender" value="lgbtq">
            <label for="lgbtq" class="En2">LGBTQIA+</label><br><br>

            <label for="STD" class="En1">Student ID * :</label>
            <input type="text" id="STD" name="STD" required maxlength="10"><br><br>

            <label for="FCT" class="Th1">คณะที่ศึกษา : </label>
            <select id="FCT" name="FCT" class="Th2">
                <option value="law">นิติศาสตร์</option>
                <option value="ACC">พาณิชศาสตร์และการบัญชี</option>
                <option value="Polsci">รัฐศาสตร์</option>
                <option value="econ">เศรษฐศาสตร์</option>
                <option value="socadmin">สังคมสงเคราะห์ศาสตร์</option>
                <option value="JC">วารสารศาสตร์และสื่อสารมวลชน</option>
                <option value="socanth">สังคมวิทยาและมานุษยวิทยา</option>
                <option value="psds">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ้งภากรณ์</option>
                <option value="citu">วิทยาลัยนวัตกรรม</option>
                <option value="ci">วิทยาลัยสหวิทยาการ</option>
                <option value="pbic">วิทยาลัยนานาชาติ ปรีดี พนมยงค์</option>
                <option value="lsed">วิทยาการเรียนรู้และศึกษาศาสตร์</option>
                <option value="sgs">วิทยาลัยโลกคดีศึกษา</option>
                <option value="arts">ศิลปศาสตร์</option>
                <option value="fineart">ศิลปกรรมศาสตร์</option>
                <option value="sci">วิทยาศาสตร์และเทคโนโลยี</option>
                <option value="tds">สถาปัตยกรรมศาสตร์และการผังเมือง</option>
                <option value="engr">วิศวกรรมศาสตร์</option>
                <option value="siit">วิทยาลัยเทคโนโลยีนานาชาติสิรินธร</option>
                <option value="med">แพทยศาสตร์</option>
                <option value="dentistry">ทันตแพทยศาสตร์</option>
                <option value="allied">สหเวชศาสตร์</option>
                <option value="nurse">พยาบาลศาสตร์</option>
                <option value="fph">สาธารณสุขศาสตร์</option>
                <option value="pharm">เภสัชศาสตร์</option>
                <option value="cicm">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
              </select>
            
    </form>
</body>
</html>
